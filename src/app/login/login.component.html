<section class="start-animation">
    <div class="background-animated" [style.backgroundColor]="loginBackgroundColor"></div>
    <img
        [src]="loginLogoImgSrc"
        class="logo-animated"
        [class.animate]="startAnimationTrigger"
    />

    <!-- Dynamically render either login or sign-up dialog -->
    @if (!showSignUpDialog) {
        <app-login-dialog />
    } @else {
        <!-- Sign-up dialog emits closeDialog and signUpSuccess -->
        <app-sign-up-dialog (closeDialog)="toLogin()" (signUpSuccess)="onSignUpSuccess()" />
    }
</section>

<section class="login-header">
    <p>Not a Join User?</p>

    <!-- Changed function name to toSignUpDialog() to avoid overlap -->
    <button class="signup-btn" type="button" (click)="toSignUpDialog(); $event.stopPropagation()">Sign up</button>


</section>

<!-- app-login-dialog removed from static placement: now dynamically rendered via @if -->
<!-- <app-login-dialog></app-login-dialog> /* Removed: now shown above dynamically */ -->

<section class="login-footer">
    <p (click)="toPrivacyPolicy()">Privacy policy</p>
    <p (click)="toLegalNotice()">Legal notice</p>
</section>
