<section class="start-animation">
    <div
        class="background-animated"
        [style.backgroundColor]="loginBackgroundColor"
    ></div>
    <img
    [src]="loginLogoImgSrc"
    class="logo-animated"
    [class.animate]="startAnimationTrigger"
  />
</section>

<section class="login-header">
    <p>Not a Join User?</p>
    <button class="signup-btn" (click)="toSignUp()">Sign up</button>
</section>


<section class="login-footer">
    <p (click)="toPrivacyPolicy()">Privacy policy</p>
    <p (click)="toLegalNotice()">Legal notice</p>
</section>

<!-- @if -->
<app-login-dialog></app-login-dialog>
<!-- app signup dialog standalone -->
