
<app-contact-dialog *ngIf="showDialog" (cancel)="closeDialog()" (create)="handleCreate()"></app-contact-dialog>

<section class="contacts-section">
    <div class="contacts-list">
        <button (click)="openAddDialog()">Add new contact</button>

    </div>
    <div class="contact-info">
        <div class="contact-title">
            <h1>Contacts</h1>
            <span>|</span>
            <h4>Better with a team</h4>
        </div>
        <div class="contact-hero">
            <img src="./assets/images/hero.png" alt="">
            <h3>Anton Maier</h3>
            <div class="contact-menu">
                <button><img src="" alt="">Edit</button>
                <button><img src="" alt="">Delete</button>
            </div>
        </div>
        <div class="contact-info">
            <p>Contact Information</p>
        </div>
    </div>
</section>
