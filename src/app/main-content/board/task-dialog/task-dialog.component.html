<div class="task-dialog-section">
    <div class="task-dialog-container">

        @if (showTaskInfo) {
            <app-task-info
                [taskDataDialogInfo]="data"
                (editTask)="onEditTask()">
            </app-task-info>
        } @else {
            <app-add-task
                [taskData]="taskDataDialog"
                (cancelEditTask)="onCancelEditTask()">
            </app-add-task>
        }

    </div>
</div>
