<div class="task-dialog-section">
    <div class="task-dialog-container">

        @if (showTaskInfo) {
            <app-task-info
                [task]="task"
                (editTask)="onEditTask()">
            </app-task-info>
        } @else {
            <app-add-task
                [task]="task"
                (cancelEditTask)="onCancelEditTask()">
            </app-add-task>
        }

    </div>
</div>
