<li class="task-card">
    <div class="task-category">{{taskData.category}}</div>

    <div class="task-title">{{taskData.title}}</div>
    <div class="task-description">{{taskData.description}}</div>

    <div class="task-progress">
        <!-- <div class="bar-bg">
            <div class="bar-fill" [style.width.%]="progressPercentage"></div>
        </div>
        <span class="subtask-text">{{ doneSubtasks }}/{{ totalSubtasks }} Subtasks</span> -->
    </div>

        <div class="task-footer">
            <div class="avatars">
                @for (contact of taskData.assignedTo; track contact) {
                    <span class="avatar" style="background-color: #a020f0;">
                        {{this.contactsService.nameInitials(contact.contactId)}}
                    </span>
                }
                <span class="avatar" style="background-color: #a020f0;">AS</span>
                <span class="avatar" style="background-color: #ff69b4;">DE</span>
                <span class="avatar" style="background-color: #ffb300;">EF</span>
            </div>
            <!-- <img/> -->
        </div>
</li>
