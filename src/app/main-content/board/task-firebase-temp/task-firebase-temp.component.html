@for (task of tasksService.tasks ; track task) {
    <div>
        <p>{{ task.title }}</p>
        <p>{{ task.description }}</p>
        <p>{{ task.dueDate | date:'dd.MM.yyyy' }}</p>
    </div>

    @for (assignee of task.assignedTo; track assignee) {
        <p>{{ nameInitials(assignee.contactId) }}</p>
    }
}


<button (click)="createContact()">Create</button>
