  <div class="task-section-content">
    <h2>Add Task</h2>

        <app-task-overview
          [(taskDueDate)]="inputTaskDueDate"
          [today]="today"
          [(taskTitle)]="inputTaskTitle"
          [(taskDescription)]="inputTaskDescription"
        >
        </app-task-overview>

        <div class="vertical-divider"></div>

        <app-task-details
          [(subtaskText)]="subtaskText"
          [(subtasksContainer)]="subtasksContainer"
          [(priorityButtons)]="priorityButtons"
          [(assignedTo)]="assignedTo"
          [(selectedCategory)]="selectedCategory"
          [contactsService]="contactsService"
          [taskCategories]="taskCategories"
          (inputChange)="onInputChange()"
        ></app-task-details>
      </div>

      <div class="footnote">
        <p><span>*</span> This field is required</p>

        <div class="button-wrapper">
          <button class="button-cancel" type="button" (click)="clearForm()">
            Cancel
            <svg
              class="icon-cancel"
              width="14"
              height="14"
              viewBox="0 0 14 14"
              xmlns="http://www.w3.org/2000/svg"
            >

          </button>
          <button class="button-save" type="submit">
            <!-- [disabled]="!isEdited || !isFormValid" -->
            Create Task @if (isEdited && isFormValid) {
            <svg
              class="icon-done"
              width="38"
              height="30"
              viewBox="0 0 38 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408"
                stroke="currentColor"
                stroke-width="7"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            }
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
