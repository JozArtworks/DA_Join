<div class="form-group">
  <label for="title">Title <span>*</span></label>
  <input
    [ngModel]="tasksService.tasks[taskIndex()].title"
    (ngModelChange)="tasksService.tasks[taskIndex()].title = $event"
    #titleInput="ngModel"
    id="title"
    name="title"
    type="text"
    class="form-control"
    placeholder="Enter a title"
    minlength="2"
    maxlength="50"
    pattern="^[^\s].{1,}$"
    required
  />
  @if (!titleInput.valid &&  titleInput.touched) {
    <p class="validation-alert">The title must be at least 3 letters</p>
  }
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea
    [ngModel]="tasksService.tasks[taskIndex()].description"
    (ngModelChange)="tasksService.tasks[taskIndex()].description = $event"
    #descriptionInput="ngModel"
    id="description"
    name="description"
    class="form-control"
    placeholder="Enter a description"
    minlength="2"
    maxlength="300"
    pattern="^[^\s].{1,}$"
  ></textarea>
  @if (!descriptionInput.valid &&  descriptionInput.touched) {
    <p class="validation-alert">Description must be at least 3 letters</p>
  }
</div>

<div class="form-group">
  <label for="due-date">Due date <span>*</span></label>
  <input
    [ngModel]="formatDate(tasksService.tasks[taskIndex()].dueDate)"
    (ngModelChange)="onDueDateChange($event)"
    #dateInput="ngModel"
    id="due-date"
    name="dueDate"
    type="date"
    class="form-control"
    [min]="today"
    required
  />
  @if (!dateInput.valid && dateInput.touched) {
    <p class="validation-alert">No due date set</p>
  }
</div>
