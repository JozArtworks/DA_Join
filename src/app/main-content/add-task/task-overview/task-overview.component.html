<!-- <div class="task-overview"> -->
  <div class="form-group">
    <label for="title">Title <span>*</span></label>
    <input
      [ngModel]="taskDataService.editModeActive ? taskData.title : taskTitle"
      (ngModelChange)="taskTitleChange.emit($event)"
      id="title"
      name="title"
      type="text"
      class="form-control"
      [placeholder]="taskDataService.editModeActive ? taskData.title : 'Enter a title'"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      [ngModel]="taskDataService.editModeActive ? taskData.description :taskDescription"
      (ngModelChange)="taskDescriptionChange.emit($event)"
      id="description"
      name="description"
      class="form-control"
      placeholder="Enter a description"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="due-date">Due date <span>*</span></label>
    <input
      [ngModel]="taskDataService.editModeActive ? formatDate(taskData.dueDate) : formatDate(taskDueDate)"
      (ngModelChange)="onDueDateChange($event)"
      id="due-date"
      name="dueDate"
      type="date"
      class="form-control"
      [min]="today"
    />
  </div>
<!-- </div> -->
