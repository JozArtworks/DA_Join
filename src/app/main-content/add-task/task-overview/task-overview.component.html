<div class="form-group">
  <label for="title">Title <span>*</span></label>
  <input
  [ngModel]="taskDataService.inputTaskTitle"
  (ngModelChange)="taskDataService.inputTaskTitle = $event"
    id="title"
    name="title"
    type="text"
    class="form-control"
    placeholder="Enter a title"
    minlength="3"
    maxlength="50"
    required
  />
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea
    [ngModel]="taskDataService.inputTaskDescription"
    (ngModelChange)="taskDataService.inputTaskDescription = $event"
    id="description"
    name="description"
    class="form-control"
    placeholder="Enter a description"
    maxlength="300"
  ></textarea>
</div>

<div class="form-group">
  <label for="due-date">Due date <span>*</span></label>
  <input
    [ngModel]="formatDate(taskDataService.inputTaskDueDate)"
    (ngModelChange)="onDueDateChange($event)"
    id="due-date"
    name="dueDate"
    type="date"
    class="form-control"
    [min]="today"
  />
</div>
