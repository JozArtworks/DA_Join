<div class="form-group">
  <label for="title">Title <span>*</span></label>
  <input
    [ngModel]="taskTitle"
    (ngModelChange)="taskTitleChange.emit($event)"
    id="title"
    type="text"
    class="form-control"
    placeholder="Enter a title"
/>
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea
    [ngModel]="taskDescription"
    (ngModelChange)="taskDescriptionChange.emit($event)"
    id="description"
    class="form-control"
    placeholder="Enter a description"
  ></textarea>
</div>

<div class="form-group">
  <label for="due-date">Due date <span>*</span></label>
  <input
    [ngModel]="taskDueDate"
    (ngModelChange)="taskDueDateChange.emit($event)"
    id="due-date"
    type="date"
    class="form-control"
    [min]="today"
/>
</div>
